<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="static/index.css">
        <title>UFGNews</title>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="#">UFGNews</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Notícias</a>
                <a class="nav-item nav-link" data-toggle="modal" data-target="#modalLogin" href="#">Login</a>
                <a class="nav-item nav-link" data-toggle="modal" data-target="#modal_add_article" href="#">Criar notícia</a>
                <a class="nav-item nav-link" href="logout">Logout</a>
            </div>
        </div>
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <form class="form-inline my-2 my-lg-0" action="/" id="search_form">
                    <input class="form-control mr-sm-2" name="q" type="search" placeholder="Conteúdo da busca">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </li>
        </ul>
    </nav>
        <div class="container">
            {% if username %}
            <div class="row">
                <div class="col">
                    <h1>Bem-vindo usuário {{username}}</h1>
                </div>
            </div>
            {% endif %}
            {% for article in article_list %}
            <div class="row">
                <div class="col">
                    <div class="card border-info mb-2">
                        <div class="card-body">
                            <h5 class="card-title">{{article.title}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Em {{article.submitted_timestamp}}</h6>
                            {{article.body}}
                        </div>
                        <div class="card-footer">
                            <span class="badge badge-pill badge-info">Primary</span>
                        </div>
                        {% if username %}
                        <div class="card-footer">
                                <button class="btn btn-primary btn-sm update_article_button"
                                data-article-id={{article.id}}>Editar</button>
                                <button class="btn btn-danger btn-sm remove_article_button"
                                data-article-id={{article.id}} data-target="#modal_remove_article">Remover</button>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog">
<!-- Carregado dinamicamente de login.html -->
</div>
<div class="modal fade" id="modal_add_article" tabindex="-1" role="dialog">
<!-- Carregado dinamicamente de add_article.html -->
</div>
<div class="modal fade" id="modal_remove_article" tabindex="-1" role="dialog">
    <!-- Carregado dinamicamente de remove_article.html -->
</div>
    <div class="modal fade" id="modal_update_article" tabindex="-1" role="dialog">
    <!-- Carregado dinamicamente de update_article.html -->
</div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="static/js/login.js"></script>
        <script src="static/js/add_article.js"></script>
        <script src="static/js/remove_article.js"></script>
        <script src="static/js/update_article.js"></script>
    </body>
</html>
